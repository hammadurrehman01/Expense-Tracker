<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Confirm Your Email</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    "
  >
    <!-- Container -->
    <table
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="
        max-width: 500px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 6px;
        overflow: hidden;
        padding: 20px 0 20px 0
      "
    >
      <tr>
        <td
          style="
            background-color: #edf1f5;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2f3640;
          "
        >
          Expense Tracker
        </td>
      </tr>
      <tr>
        <td style="padding: 30px; text-align: left; color: #2f3640">
          <h2 style="margin: 0 0 15px 0; font-size: 20px; font-weight: 600">
            Welcome!
          </h2>
          <p style="margin: 0 0 25px 0; font-size: 16px; color: #555">
            Please click the button below to verify your email address.
          </p>
          <p style="text-align: center; margin: 30px 0">
            <a
              href="{{confirmationUrl}}"
              target="_blank"
              style="
                background-color: #2f3640;
                color: #ffffff;
                text-decoration: none;
                padding: 12px 24px;
                border-radius: 5px;
                font-size: 16px;
                font-weight: 500;
                display: inline-block;
              "
            >
              Verify Email Address
            </a>
          </p>
          <p style="margin-top: 40px; font-size: 15px; color: #555">
            Thanks,<br />
            <span style="font-weight: 600; color: #2f3640"
              >Expense Tracker</span
            >
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
